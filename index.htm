<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>夜夜吔业页 - 简约主页</title>
    <link href="./index.css" type="text/css" rel="stylesheet">
    <link href="./themes/theme-basic.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="themes/change.js"></script>
  </head>
  <body>
    <!--用于实现主题的切换-->
    <div id="themeCountainer">
      <link id="theme" href="./themes/theme-light.css" type="text/css" rel="stylesheet">
    </div>
    <!--背景-->
    <div id="bg" class="bg"></div>
    <div id="contain">
      <!--搜索框-->
      <div id="search" class="not-select">
        <div id="e-pos">
          <div id="e-chs">
			<span id="e-left" onclick="lbtn_click();">谷歌</span>
			<span id="e-middle" onclick="e_middle_click();">百度</span>
			<span id="e-right" onclick="rbtn_click();">必应</span>
          </div>
          <div id="sch">
            <input type="text" placeholder="Input and search..." id="schbox" onkeydown="schboxKeydown();">
            <input type="button" id="sch-go" value="S" onclick="search();">
          </div>
          <div id="theme-chs" onload="addThemesEvent(this);">
            <span id="light" class="theme-selected-on" onclick="changeTheme(this);">light</span>
            <span id="dark" class="theme-selected-off" onclick="changeTheme(this);">dark</span>
            <span id="orange" class="theme-selected-off" onclick="changeTheme(this);">orange</span>
            <span id="board" class="theme-selected-off" onclick="changeTheme(this);">board</span>
          </div>
		  <span id="clean" class="theme-selected-on" onclick="clean();">clear</span>
        </div>
	  </div>
    </div>
    <!--用于写各种链接，比如链接到github、邮件等 -->
    <div style="link">
      <img src=""></img>
    </div>
    <div style="display:none;">
      哎呀，你发现了彩蛋！
      Ohhhhhhhhhhh, U've found the easter egg!
    </div>
  </body>
</html>
